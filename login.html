<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging into Wamdo</title>
    <link rel="icon" href="/website/images/favicon.ico" type="image/x-icon">  
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="styles.css">
    <script src="/website/js/layout.js"></script>
     
</head>
<body>
    <header><div id="navbar"></div></header>
    <section class="login-form">
        <div class="form-container">
            <h2>Log Into Wamdo</h2>
            <p>*Note: The log in feature may only be used by admins, and is currently under development. Please check back later.</p>
            <div class="form-group">
                <input type="text" name="username" placeholder="Enter your username">   
                <input type="password" name="password" placeholder="Enter your password">
                <button type="submit">Log In</button>
            </div>
        </div>
    </section>
</body>
</html>
